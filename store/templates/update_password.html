{% extends "base.html" %}

{% block content %}

    <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Edit The Password</h1>
            <p class="lead fw-normal text-white-50 mb-0">Change your Login Password Here...</p>
        </div>
    </div>
</header>
    
  
<div style="margin-left: 320px;" class="container">
    <div class="row">
        
            <div class="col-8">
                <br/><br/>
                <form method="POST" action="{% url 'update_password' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    <button type="submit" class="btn btn-secondary">Update</button>
                </form>
                <br/><br/>
            </div>
        
    </div>
</div>

    
    
    
    {% endblock %}
