{% extends "base.html" %}

{% block content %}

    <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update Your Information Here...</p>
        </div>
    </div>
</header>
    
  
<div style="margin-left: 320px;" class="container">
    <div class="row">
       
            <div class="col-8">
                <br/><br/>
                <form method="POST" action="{% url 'update_info' %}">
                    {% csrf_token %}
                    <strong>Billing info</strong>
                    <br/>
                    {{ form.as_p }}
                    <br/>

                     <strong>Shipping info</strong>
                    <br/>
                    {{ shipping_form.as_p }}
                    <br/>
                    <button type="submit" class="btn btn-secondary">Update</button>
                  
                 <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">back</button></a>  
                </form>
                <br>
                  
                <br/><br/>
            </div>
      
    </div>
</div>

    
    
    
    {% endblock %}
